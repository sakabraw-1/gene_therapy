<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Contact the CDKL5 gene therapy coalition for partnership, media, or caregiver support questions.">
    <title>Contact Us | CDKL5 Gene Therapy Coalition</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-XXXXXXX-X"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);} // minimal GA placeholder
        gtag('js', new Date());
        gtag('config', 'UA-XXXXXXX-X');
    </script>
</head>
<body>
    <div data-include="inc/header.html"></div>

    <main>
        <div class="container">
            <section class="section fade-in">
                <span class="badge">Get in touch</span>
                <h1>Contact Us</h1>
                <p style="text-align: center; max-width: 700px; margin: 0 auto 3rem;">Reach out for scientific partnerships, media requests, fundraising collaboration, or caregiver support. We respond within two business days.</p>
            </section>

            <section class="section fade-in">
                <div class="contact-form-card">
                    <h2>Contact Form</h2>
                    <form name="contact-form" method="post" data-netlify="true" netlify-honeypot="bot-field">
                        <input type="hidden" name="form-name" value="contact-form">
                        
                        <!-- Spam protection (hidden field) -->
                        <p style="display: none;">
                            <label>Don't fill this out if you're human: <input name="bot-field" /></label>
                        </p>

                        <div class="form-group">
                            <label for="contact-first-name">
                                Name <span style="color: #666; font-size: 0.875rem;">(required)</span>
                            </label>
                            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                                <div>
                                    <label for="contact-first-name" style="font-size: 0.875rem; color: #666; margin-bottom: 0.25rem; display: block;">First Name</label>
                                    <input id="contact-first-name" name="firstName" type="text" required>
                                </div>
                                <div>
                                    <label for="contact-last-name" style="font-size: 0.875rem; color: #666; margin-bottom: 0.25rem; display: block;">Last Name</label>
                                    <input id="contact-last-name" name="lastName" type="text" required>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="contact-email">
                                Email <span style="color: #666; font-size: 0.875rem;">(required)</span>
                            </label>
                            <input id="contact-email" name="email" type="email" required>
                        </div>

                        <div class="form-group">
                            <label for="contact-topic">Reason for Contact</label>
                            <select id="contact-topic" name="topic" required style="appearance: none; background-image: url('data:image/svg+xml;charset=UTF-8,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%2212%22 height=%228%22%3E%3Cpath d=%22M0 0l6 8 6-8z%22 fill=%22%23333%22/%3E%3C/svg%3E'); background-repeat: no-repeat; background-position: right 1rem center; padding-right: 2.5rem;">
                                <option value="" disabled selected>Select an option</option>
                                <option value="caregiver-support">Caregiver support</option>
                                <option value="donations">Donations</option>
                                <option value="partnership">Partnership</option>
                                <option value="media">Media inquiry</option>
                                <option value="other">Other</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="contact-message">
                                Message <span style="color: #666; font-size: 0.875rem;">(required)</span>
                            </label>
                            <textarea id="contact-message" name="message" rows="6" required style="resize: vertical; min-height: 120px;"></textarea>
                        </div>

                        <button class="btn btn-primary" type="submit" style="background-color: #303F9F; padding: 0.875rem 3rem; font-size: 1rem; font-weight: 600; width: auto; display: inline-block; margin-top: 1rem;">SUBMIT</button>
                    </form>
                </div>
            </section>
        </div>
    </main>

    <div data-include="inc/footer.html"></div>

    <script src="js/includes-loader.js" defer></script>
    <script src="js/script.js" defer></script>
</body>
</html>
