<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Register for upcoming CDKL5 Gene Therapy events.">
    <title>Event Details | CDKL5 Gene Therapy Coalition</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-XXXXXXX-X"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'UA-XXXXXXX-X');
    </script>
</head>
<body>
    <div data-include="inc/header.html"></div>

    <main>
        <div class="container">
            <!-- Event Hero Section -->
            <section class="event-details-hero fade-in">
                <div class="event-hero-badge" id="event-badge">UPCOMING EVENT</div>
                <h1 class="event-hero-title" id="event-title">Loading event details...</h1>
                <div class="event-hero-meta">
                    <div class="event-hero-meta-item">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                            <line x1="16" y1="2" x2="16" y2="6"></line>
                            <line x1="8" y1="2" x2="8" y2="6"></line>
                            <line x1="3" y1="10" x2="21" y2="10"></line>
                        </svg>
                        <span id="event-date">Loading...</span>
                    </div>
                    <div class="event-hero-meta-item">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"></circle>
                            <polyline points="12 6 12 12 16 14"></polyline>
                        </svg>
                        <span id="event-time">Loading...</span>
                    </div>
                    <div class="event-hero-meta-item">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"></path>
                            <circle cx="12" cy="10" r="3"></circle>
                        </svg>
                        <span id="event-location">University of California San Francisco</span>
                    </div>
                </div>
            </section>

            <!-- Event Content -->
            <section class="section fade-in">
                <div class="event-content-grid">
                    <!-- Left Column - Event Details -->
                    <div class="event-details-content">
                        <h2>About This Event</h2>
                        <p id="event-description">Loading...</p>

                        <h3>Speakers</h3>
                        <div id="event-speakers">
                            <!-- Speakers will be populated here -->
                        </div>

                        <h3>Hosted By</h3>
                        <p id="event-hosted-by">Loading...</p>
                    </div>

                    <!-- Right Column - Registration Form -->
                    <div class="event-registration-sidebar">
                        <h3>Register for This Event</h3>
                        <form name="event-registration" method="POST" data-netlify="true" netlify-honeypot="bot-field" action="/thank-you.html">
                            <input type="hidden" name="form-name" value="event-registration">
                            <p style="display:none;">
                                <label>Don't fill this out: <input name="bot-field" /></label>
                            </p>
                            <div class="form-group">
                                <label for="name">Full Name *</label>
                                <input type="text" id="name" name="name" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email Address *</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="phone">Phone Number</label>
                                <input type="tel" id="phone" name="phone">
                            </div>
                            <div class="form-group">
                                <label for="attendees">Number of Attendees *</label>
                                <select id="attendees" name="attendees" required>
                                    <option value="">Select number of people</option>
                                    <option value="1">1 person</option>
                                    <option value="2">2 people</option>
                                    <option value="3">3 people</option>
                                    <option value="4">4 people</option>
                                    <option value="5">5 people</option>
                                    <option value="6">6 people</option>
                                    <option value="7">7 people</option>
                                    <option value="8">8 people</option>
                                    <option value="9">9 people</option>
                                    <option value="10">10 people</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="dietary">Dietary Preferences</label>
                                <textarea id="dietary" name="dietary_preferences" rows="3" placeholder="Any dietary restrictions or preferences? (Optional)"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="message">Questions or Comments</label>
                                <textarea id="message" name="message" rows="3"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Register Now</button>
                        </form>
                        
                        <div style="text-align: center; margin-top: 20px; padding-top: 20px; border-top: 1px solid #e0e0e0;">
                            <p style="font-size: 0.95rem; color: #666; margin-bottom: 10px;">Or email us to RSVP:</p>
                            <a href="mailto:CDKL5@ChildsCure.org?subject=RSVP for Clinical Team Dinner" style="color: #5e35b1; font-weight: 600; text-decoration: none; font-size: 1.1rem;">
                                CDKL5@ChildsCure.org
                            </a>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <div data-include="inc/footer.html"></div>

    <script src="js/includes-loader.js" defer></script>
    <script src="js/script.js" defer></script>

    <!-- Script to load upcoming event details -->
    <script>
        fetch('data/events.json?v=' + Date.now())
            .then(response => response.json())
            .then(data => {
                console.log('Event data loaded:', data);
                const upcomingEvents = data.events.filter(event => event.type === 'upcoming');
                if (upcomingEvents.length > 0) {
                    const event = upcomingEvents[0]; // Show the first upcoming event
                    console.log('Upcoming event:', event);

                    // Update hero section
                    document.getElementById('event-badge').textContent = 'UPCOMING EVENT';
                    document.getElementById('event-title').textContent = event.title;
                    document.getElementById('event-date').textContent = event.date;
                    document.getElementById('event-time').textContent = event.time;
                    
                    // Update location if available
                    if (event.location) {
                        document.getElementById('event-location').textContent = event.location;
                    }

                    // Update details section
                    document.getElementById('event-description').textContent = event.description;
                    document.getElementById('event-hosted-by').textContent = event.hostedBy;

                    // Populate speakers
                    const speakersContainer = document.getElementById('event-speakers');
                    if (event.speakers && event.speakers.length > 0) {
                        console.log('Loading speakers:', event.speakers);
                        speakersContainer.innerHTML = event.speakers.map(speaker => `
                            <div class="speaker" style="margin-bottom: 15px; padding: 10px; background: #f5f5f5; border-radius: 8px;">
                                <div class="speaker-info">
                                    <strong style="display: block; font-size: 1.1rem; color: #333;">${speaker.name}</strong>
                                    <span style="color: #666; font-size: 0.9rem;">${speaker.role}</span>
                                </div>
                            </div>
                        `).join('');
                    }
                } else {
                    // No upcoming events
                    document.getElementById('event-title').textContent = 'No Upcoming Events';
                    document.getElementById('event-description').textContent = 'Check back soon for future events!';
                }
            })
            .catch(error => {
                console.error('Error loading event details:', error);
                document.getElementById('event-title').textContent = 'Error Loading Event';
            });
    </script>
</body>
</html>
