<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ | CDKL5 Gene Therapy</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/faq.js"></script>
</head>
<body>
    <div data-include="inc/header.html"></div>
    <main>
        <div class="container">
            <section class="section fade-in">
                <h1 class="faq-title">Frequently Asked Questions (FAQs)</h1>
                <div class="faq-search-bar">
                    <input type="text" id="faq-search" placeholder="Search FAQs...">
                </div>
                <div class="faq-tabs" id="faq-tabs">
                    <!-- Tabs will be generated by JS -->
                </div>
                <div class="faq-panels" id="faq-panels">
                    <!-- Panels will be generated by JS -->
                </div>
                                <hr style="margin: 2.5em 0;">
                                <div class="faq-all-details">
                                    <h2 style="text-align:center; color:#5e35b1; margin-bottom:1em;">All FAQ Details</h2>
                                    <div style="max-width: 900px; margin: 0 auto;">
                                        <script>
                                            // Render all FAQ details as a static list
                                            document.addEventListener('DOMContentLoaded', function() {
                                                var faqData = window.FAQ_DATA || [];
                                                if (!faqData.length && window.FAQ_DATA === undefined && window.FAQ_DATA !== null) {
                                                    try { faqData = FAQ_DATA; } catch(e) { faqData = []; }
                                                }
                                                var html = '';
                                                faqData.forEach(function(cat) {
                                                    html += '<h3 style="color:#303f9f; margin-top:2em;">' + cat.category + '</h3>';
                                                    html += '<ul style="margin-bottom:1.5em;">';
                                                    cat.faqs.forEach(function(f) {
                                                        html += '<li style="margin-bottom:1.1em;"><strong>' + f.q + '</strong><br><span style="color:#333;">' + f.a + '</span></li>';
                                                    });
                                                    html += '</ul>';
                                                });
                                                var detailsDiv = document.querySelector('.faq-all-details');
                                                if (detailsDiv) detailsDiv.innerHTML += html;
                                            });
                                        </script>
                                    </div>
                                </div>
            </section>
        </div>
    </main>
    <div data-include="inc/footer.html"></div>
    <script src="js/includes-loader.js" defer></script>
    <script src="js/script.js" defer></script>
</body>
</html>
