<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer - CDKL5 Gene Therapy</title>
    <meta name="description" content="Join our volunteer team to support CDKL5 gene therapy research and help families affected by CDKL5 deficiency disorder.">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-XXXXXXX-X"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'UA-XXXXXXX-X');
    </script>
</head>
<body>
    <div data-include="inc/header.html"></div>

    <main class="volunteer-page">
        <!-- Purple hero header (match Plan an Event) -->
        <section class="community-events-hero">
            <div class="container">
                <h1 class="page-title">Volunteer</h1>
                <p class="page-description">Join our dedicated team of volunteers making a difference in the lives of children and families affected by CDKL5 deficiency disorder. Your time and skills can help advance research, support families, and raise awareness.</p>
            </div>
        </section>

        <!-- Volunteer Form Section -->
        <section class="section volunteer-form-section">
            <div class="container">
                <div class="volunteer-form-wrapper">
                    <div class="volunteer-form-card">
                        <h2 class="form-heading">Sign up to volunteer</h2>
                        <form name="volunteer-form" method="post" data-netlify="true" netlify-honeypot="bot-field" class="volunteer-form">
                            <input type="hidden" name="form-name" value="volunteer-form">
                            <p style="display: none;">
                                <label>Don't fill this out: <input name="bot-field" /></label>
                            </p>
                            
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="first-name">First name <span class="required">*</span></label>
                                    <input type="text" id="first-name" name="firstName" required>
                                </div>
                                <div class="form-group">
                                    <label for="last-name">Last name <span class="required">*</span></label>
                                    <input type="text" id="last-name" name="lastName" required>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="email">Email <span class="required">*</span></label>
                                <input type="email" id="email" name="email" required>
                            </div>

                            <div class="form-group checkbox-group">
                                <label class="checkbox-label">
                                    <input type="checkbox" name="newsletter" value="yes">
                                    <span>Subscribe me to newsletter</span>
                                </label>
                            </div>

                            <div class="form-group">
                                <label for="location">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                                        <circle cx="12" cy="10" r="3"></circle>
                                    </svg>
                                    Where are you located? <span class="required">*</span>
                                </label>
                                <input type="text" id="location" name="location" placeholder="City, State/Province, Country" required>
                            </div>

                            <div class="form-group">
                                <label for="volunteer-team">Which team would you like to volunteer for? <span class="required">*</span></label>
                                <select id="volunteer-team" name="volunteerTeam" required>
                                    <option value="">Select a team...</option>
                                    <option value="CDKL5 Advocates">CDKL5 Advocates</option>
                                    <option value="CDKL5 Fundraising Committee">CDKL5 Fundraising Committee</option>
                                    <option value="CDKL5 Event Navigators">CDKL5 Event Navigators</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>

                            <div class="form-group radio-group">
                                <label class="radio-group-label">Are you a CDKL5 Deficiency Disorder parent or caregiver? <span class="required">*</span></label>
                                <div class="radio-options">
                                    <label class="radio-label">
                                        <input type="radio" name="isParentCaregiver" value="yes" required>
                                        <span>Yes</span>
                                    </label>
                                    <label class="radio-label">
                                        <input type="radio" name="isParentCaregiver" value="no" required>
                                        <span>No</span>
                                    </label>
                                </div>
                            </div>

                            <button type="submit" class="btn-submit-volunteer">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <div data-include="inc/footer.html"></div>

    <script src="js/includes-loader.js" defer></script>
    <script src="js/script.js" defer></script>
</body>
</html>
